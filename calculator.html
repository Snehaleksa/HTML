<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(37, 36, 36);
            
        }
        button{
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
        }
        input[type=text]{
            padding: 20px 30px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            border: 2px solid black;
            background-color: rgb(43, 83, 43);
        }
    </style>
</head>
<body>
    <table>
        <tr class="text">
            <td colspan="4">
                <input type="text" id="main">
            </td>
        </tr>
        <tr>
            <td><button style="background-color: red;">C</button></td>
            <td><button style="background-color: red;"><-</button></td>
            <td><button>/</button></td>
            <td><button>*</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>-</button></td>

        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td rowspan="2"><button style="height: 100px;">+</button></td>
            
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            
            
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td colspan="2"><button>=</button></td>
        </tr>
    </table>
    
</body>
</html>

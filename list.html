<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            background: #fcbe03;
            padding: 20px;
        }
        ul{
            background: #03f8fc;
            padding: 20px;
        }
        ol li{
            background: #fc9803;
            color: blue;
            padding: 5px;
            margin-left: 35px;
        }
        ul li{
            background: #cce5ff;
            color: blue;
            margin: 5px;
        }
    </style>
</head>
<body>
    <ol>
        <li>tea</li>
        <li>cofee</li>
        <li>coca cola</li>
    </ol>
    <ul>
        <li>cofee</li>
        <li>tea</li>
        <li>coca</li>
    </ul>
    
</body>
</html>

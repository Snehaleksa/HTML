<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        body{
            background-color: rgb(37, 37, 66);
        }
        
        .ab{
            display: flex;
            
            flex-direction: column;
            justify-content: space-between;
            gap: 20px;

        }
        
        ul{
            position: absolute;
            list-style-type: none;
            color: white;
            left: 2px;
            bottom: 30px;
            padding: 5px;
            
        }
        .a{
            position: relative;
            z-index: 2;
        }
        .b{
            position: absolute;
            z-index: 1;
            bottom: 155px;
            
        }

        
        
        
        
        
    </style>
    
</head>
<body>
<div class="main">
    
        <div class="ab">
            <div class="a" style="height: 350px;width: 200px;background-color: violet;border-radius: 10px;">
               <img style="border-radius: 50%;margin-left: 30px;margin-top: 70px;" src="img1.jpg" alt=""height="100px" width="100px">
               <h6 style="color: white;margin-left: 30px;">Report</h6>
               <h1 style="color: white;margin-left: 30px;">Jeremy <br>Robson</h1>
            </div>
            <div class="b" style="height: 350px;width: 200px;background-color: darkblue;border-radius: 10px;">
                <ul>
                    <li style="color: rgb(46, 45, 45);padding-bottom: 8px;">Daily</li>
                    <li style="color: white;padding-bottom: 8px;">Weekly</li>
                    <li style="color: rgb(46, 45, 45);">Monthly<li>
                </ul>
            </div>
        </div>
       
        <div>
            <div style="display: flex;flex-wrap: wrap;  gap: 20px;">
                <div style="position: relative;">
                    <div style="height: 200px;width: 200px;background-color: orange;border-radius: 10px;"></div>
                    <div style="height: 200px;width: 200px;background-color: darkblue;border-radius: 10px;position: absolute;top: 40px;">
                       <h5 style="color: white;margin-left: 15px;">Work</h5>
                       <h1 style="color: white;margin-left: 15px;">32hrs</h1>
                       <h6 style="color: white;margin-left: 15px;">Last week-36hrs</h6>
                    
                    
</div>
                </div>
                <div style="position: relative;">
                    <div style="height: 200px;width: 200px;background-color: aqua;border-radius: 10px;"></div>
                    <div style="height: 200px;width: 200px;background-color: darkblue;border-radius: 10px;position: absolute;top: 40px;">
                       <h5 style="color: white;margin-left: 15px;">Play</h5>
                       <h1 style="color: white;margin-left: 15px;">10hrs</h1>
                       <h6 style="color: white;margin-left: 15px;">Last week-8hrs</h6>
                    
                    </div>
                </div>
                <div style="position: relative;">
                    <div style="height: 200px;width: 200px;background-color: rgb(247, 86, 112);border-radius: 10px;"></div>
                    <div style="height: 200px;width: 200px;background-color: darkblue;border-radius: 10px;position: absolute;top: 40px;">
                       <h5 style="color: white;margin-left: 15px;">Study</h5>
                       <h1 style="color: white;margin-left: 15px;">4hrs</h1>
                       <h6 style="color: white;margin-left: 15px;">Last week-7hrs</h6>
                    
                    </div>
                </div>
            </div>
            <div style="display: flex; flex-wrap: wrap;  gap: 20px;">
                <div style="position: relative;top: 50px;">
                    <div style="height: 200px;width: 200px;background-color: rgb(116, 240, 116);border-radius: 10px;"></div>
                    <div style="height: 200px;width: 200px;background-color: blue;border-radius: 10px;position: absolute;top: 40px;">
                       <h5 style="color: white;margin-left: 15px;">Excercise</h5>
                       <h1 style="color: white;margin-left: 15px;">4hrs</h1>
                       <h6 style="color: white;margin-left: 15px;">Last week-5hrs</h6>
                    
                    </div>
                </div>
                <div style="position: relative;top: 50px;">
                    <div style="height: 200px;width: 200px;background-color: purple;border-radius: 10px;"></div>
                    <div style="height: 200px;width: 200px;background-color: blue;border-radius: 10px;position: absolute;top: 40px;">
                       <h5 style="color: white;margin-left: 15px;">Social</h5>
                       <h1 style="color: white;margin-left: 15px;">5hrs</h1>
                       <h6 style="color: white;margin-left: 15px;">Last week-10hrs</h6>
                    
                    </div>
                </div>
                <div style="position: relative;top: 50px;">
                    <div style="height: 200px;width: 200px;background-color: yellow;border-radius: 10px"></div>
                    <div style="height: 200px;width: 200px;background-color: blue;border-radius: 10px;position: absolute;top: 40px;">
                    <h5 style="color: white;margin-left: 15px;">Selfcare</h5>
                    <h1 style="color: white;margin-left: 15px;">2hrs</h1>
                    <h6 style="color: white;margin-left: 15px;">Last week-2hrs</h6>
                    
                    </div>
                </div>
            </div>
        </div>
</div>

</html>
